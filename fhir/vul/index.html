<!DOCTYPE html>
<script>
    function GET_hack() {
        const val = document.getElementById("pattern").value
        fetch('/hack/' + val).then(Response => Response.text()).then(txt => alert(txt))
    }
</script>
<html>

<body>
    Do hack pattern: <input name="pattern" id="pattern" type="text">
    <br>
    <br>
    <button onclick="GET_hack()"> Hack! </button>
</body>

</html>
